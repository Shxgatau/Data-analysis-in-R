<html>
	<body>
	<script>
		var hour = parseInt(prompt("Введите количество часов",""));
		var min = parseInt(prompt("Введите количесвто минут",""));
		min++;
		if (min==60) {min=0; hour++} else alert("Через минуту будет " + hour + " час и " + min + " мин");
		if (hour==24) {hour=0; alert("Через минуту будет " + hour + " час и " + min + " мин")}
		else alert("Через минуту будет " + hour + " час и " + min + " мин");
	</script>
	</body>
</html>
